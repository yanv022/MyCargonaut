<p class="head">Fahrt List</p>

<div class="container" >
<div class="row" >
  <div class="col-sm-6 fahrtList" *ngFor="let test of fahrtList" >
    <div class="card">
      <div class="card-body">
        <div>
          <div class="row">
            <div class="col-3">
              <h6>{{test.abfahrt}}</h6>
              <h6>{{test.wo}}</h6>
              <p class="name">
                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="50">
              </p>
              <h6 >{{test.name}}</h6>
              <span><i class="fa-solid fa-star stern"></i><i class="fa-solid fa-star stern"></i><i class="fa-solid fa-star stern"></i><i class="fa-solid fa-star stern"></i></span>

            </div>
            <div class="col-2">
              <i class="fa-solid fa-arrow-right"></i>
            </div>
            <div class="col-4">
              <h6>{{test.wohin}}</h6>
              <h6>{{test.ankunft}}</h6>
             <br/>
                <div class="card">
                  <div class="card-body">
                    <h6>Sitzplatzt: 3 </h6>
                    <h6>Autos: Audi</h6>
                    <h6>Tag: {{date |  date: 'dd-MM-yyyy'}}</h6>
                  </div>
                </div>
              </div>
            <div class="col-3">
              <h5 class="amount">25$</h5>
              <button type="button" class="btn buchen">buchen</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
