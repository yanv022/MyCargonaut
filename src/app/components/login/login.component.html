
<div class="container" style="margin-top: 50px;padding-bottom: 280px">
  <div class="row justify-content-center">
    <aside class="col-md-6">
      <div class="card">
        <article class="card-body">
          <a href="" class="float-right btn btn-outline-info" >Registrieren</a>
          <h4 class="card-title mb-4 mt-1">Anmelden</h4>
          <form>
            <div class="form-group">
              <label  class="schriffe">Email</label>
              <input name="Email" class="form-control" id="Email" placeholder="Email Address"  type="email" #Email required>
            </div>
            <div class="form-group">
              <a class="float-right" routerLink="/forgot-password">Forgot?</a>
              <label>password</label>
              <a class="float-end" routerLink="registrieren">Forgot password?</a>
              <br/>
              <label  class="schriffe">Password</label>
              <input class="form-control" type="password" id="password" placeholder="Password" #password>
            </div><br/>
            <div class="form-group">
              <button class="btn btn-primary btn-block form-control" style="background-color: #2B7A78" (click)="authService.SignUp(Email.value, password.value)"> Login  </button>
            </div>
            <div class="form-group">
              <button  class="btn btn-primary btn-block form-control" style="background-color: #2B7A78 ;margin-top: 12px" (click)="authService.GoogleAuth()"> Login  with Google </button>
            </div>
          </form>
        </article>
      </div>

    </aside>

  </div>

</div>
