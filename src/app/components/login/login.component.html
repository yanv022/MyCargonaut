
<div class="container" style="margin-top: 50px;padding-bottom: 280px">
  <div class="row justify-content-center">
    <aside class="col-md-6">
      <div class="card">
        <article class="card-body">
          <h4 class="card-title mb-4 mt-1">Anmelden</h4>
          <form>
            <div class="form-group">
              <label  class="schriffe">Email</label>
              <input name="Email" class="form-control" id="Email" placeholder="Email Address"  type="email" #Email required>
            </div>
            <div class="form-group">
              <!--a class="float-end" routerLink="registrieren">Forgot password?</a-->
              <label  class="schriffe mt-3">Password</label>
              <input class="form-control" type="password" id="password" placeholder="Password" #password required>
            </div><br/>
            <div class="form-group">
              <button class="btn btn-primary btn-block form-control" style="background-color: #2B7A78" (click)="authService.SignIn(Email.value, password.value)"> Login  </button>
            </div>
            <div class="form-group">
              <button  class="btn btn-primary btn-block form-control" style="background-color: #2B7A78 ;margin-top: 12px" (click)="authService.GoogleAuth()"> Login  with Google </button>
            </div>
          </form>
          <div class="row">
            <h5 style="padding-top: 20px; text-align: center">Noch keinen Konto ?
              <a [routerLink]="['login']" routerLinkActive="active" class="nav-link navgGosse" (click)="zuRegistrierung()"> Registrieren</a>
            </h5>
          </div>
        </article>
      </div>

    </aside>

  </div>

</div>
