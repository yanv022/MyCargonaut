<div class="modal-header border-0">
  <div class="container">
    <div class="row">
      <div class="form-group">
        <label class="mt-2">Username</label>
        <input class="form-control"  type="text" #userName >
      </div>
      <div class="form-group">
        <label class="schriffe">Name</label>
        <input class="form-control"  type="text" #disName style="margin-bottom: 8px ">
      </div>
      <div class="form-group">
        <label class="mt-3">Geburststag</label>
        <input  class="form-control"  type="date" #usergb>
      </div>
      <div class="form-group">
        <label class="schriffe mt-3">Email</label>
        <input class="form-control" type="email" #userEmail required style="margin-bottom: 8px">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block form-control" style="background-color: #2B7A78; margin-top: 30px" (click)="uptateuser(disName.value,userName.value,usergb.value, userEmail.value)">edit</button>
      </div>
    </div>
  </div>
</div>
